<div class="wrapper">
  <div *ngIf="!spinnerLoading" class="body">
    <img class="logo" src="../../../assets/img/cuenta.png" alt="img login" />
    <h3>Login</h3>
    <div class="form-floating mb-3 mt-3">
      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Ingrese Usuario" />
      <label>User</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese Password" />
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">Sign In</button>
    </div>
    <p class="mt-3">DonÂ´t have an account? <a routerLink="/signIn">Register</a></p>
  </div>
  <app-spinner *ngIf="spinnerLoading"></app-spinner>
</div>
